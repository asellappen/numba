language: python
dist: bonic
arch:
  - amd64
  - ppc64le

python:
  - 3.7


sudo: required
before_install:

before_install:
  - sudo apt-get install gfortran libopenblas-dev liblapack-dev
  - if [[ "$TRAVIS_CPU_ARCH" == "ppc64le" ]]; then 
        wget https://repo.anaconda.com/miniconda/Miniconda2-latest-Linux-ppc64le.sh -O miniconda.sh;
    else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda config --set auto_update_conda False
  - conda update -q --all
  - conda install python=3.7 pip
  - conda install pytest jinja2 cffi  flake8 mypy
  - pip install python-coveralls
  - conda install -c anaconda llvm
  - conda install llvmlite==0.32.1
  - sudo apt-get install llvm-10* 
  - export LLVM_CONFIG=/usr/bin/llvm-config-10
  - ln -s /usr/include/llvm-10/llvm/Config/llvm-config.h config.h
  - sudo apt-get install llvm-10 lldb-10 llvm-10-dev libllvm10 llvm-10-runtime
  - pip3 install numba==0.43.1
  

install:
  - pip install --no-deps -e .
script:
  #- python -m pytest numba/tests/
  - python -m numba.runtests -l  
  - flake8 numba
  - mypy
  - coverage run runtests.py
